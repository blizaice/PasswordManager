<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      /* AMOLED dark background */
      color: #f5f5f5;
      /* Light text for contrast */
    }

    .container {
      background: #1c1c1c;
      /* Darker background for the container */
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #e0e0e0;
      /* Soft white color for title */
    }

    .password {
      font-size: 1.4em;
      font-weight: bold;
      color: #ffffff;
      padding: 12px;
      background: #333333;
      /* Slightly lighter background for password box */
      border-radius: 8px;
      margin-bottom: 20px;
      word-wrap: break-word;
      word-break: break-word;
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1em;
      margin-bottom: 10px;
      background: #333333;
      /* Darker option backgrounds */
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      color: #e0e0e0;
      /* Light color for labels */
    }

    .options label:hover {
      background: #444444;
      /* Slightly lighter background on hover */
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      border: 2px solid #f5f5f5;
      /* Lighter border for better visibility */
      background-color: #444444;
      /* Dark background for checkboxes */
      transition: background 0.2s ease;
    }

    /* Checkbox checked styles */
    input[type="checkbox"]:checked {
      background-color: #4caf50;
      /* Bright green for checked checkboxes */
      border-color: #4caf50;
      /* Matching border color */
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-size: 1em;
      margin-bottom: 8px;
      color: #e0e0e0;
    }

    input[type="range"] {
      width: 100%;
      background: #444;
      /* Dark range slider */
      border-radius: 8px;
      height: 8px;
    }

    input[type="range"]::-webkit-slider-thumb {
      background: #b0b0b0;
      /* Light gray slider thumb */
      border-radius: 50%;
      width: 20px;
      height: 20px;
    }

    .slider-value {
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #333333;
      /* Dark background for buttons */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #444444;
      /* Slightly lighter background on hover */
    }

    .copy-success {
      font-size: 0.9em;
      color: #4caf50;
      /* Green for success message */
      display: none;
    }

    /* Highlight styles */
    .red {
      color: #d82d2d;
    }

    /* Red for numbers */
    .blue {
      color: #0076d2;
    }

    /* Blue for special characters */
  </style>
</head>

<body>
  <div class="container" aria-labelledby="password-generator">
    <h1 id="password-generator">Password Generator</h1>
    <div id="password" class="password" aria-live="polite"></div>

    <div class="options">
      <label>
        <span>Letters (e.g., Aa)</span>
        <input type="checkbox" id="letters" checked>
      </label>
      <label>
        <span>Numbers (e.g., 1, 2, 3)</span>
        <input type="checkbox" id="numbers" checked>
      </label>
      <label>
        <span>Special Characters (e.g., !@#$)</span>
        <input type="checkbox" id="special" checked>
      </label>
    </div>

    <div class="slider-container">
      <label for="length">Password Length:</label>
      <input type="range" id="length" min="1" max="200" value="64" oninput="updateLengthDisplay()">
      <div class="slider-value" id="lengthDisplay">15</div>
    </div>

    <button class="btn" onclick="generatePassword()">Generate Password</button>
    <button class="btn" onclick="copyPassword()">Copy to Clipboard</button>
    <div id="copySuccess" class="copy-success">Password copied to clipboard!</div>
  </div>

  <script>
    const passwordElement = document.getElementById("password");
    const copySuccess = document.getElementById("copySuccess");
    const lengthDisplay = document.getElementById("lengthDisplay");

    function updateLengthDisplay() {
      lengthDisplay.textContent = document.getElementById("length").value;
    }

    function generatePassword() {
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const special = "!@#$%^&*()_+[]{}|;:,.<>?";
      const length = +document.getElementById("length").value;

      let charset = "";
      if (document.getElementById("letters").checked) charset += letters;
      if (document.getElementById("numbers").checked) charset += numbers;
      if (document.getElementById("special").checked) charset += special;

      if (!charset) {
        passwordElement.innerHTML = "Please select at least one option!";
        return;
      }

      const array = new Uint32Array(length);
      window.crypto.getRandomValues(array);

      let password = Array.from(array, (num) => charset[num % charset.length]).join("");
      passwordElement.innerHTML = password
        .split("")
        .map((char) =>
          numbers.includes(char) ?
          `<span class="red">${char}</span>` :
          special.includes(char) ?
          `<span class="blue">${char}</span>` :
          char
        )
        .join("");
      copySuccess.style.display = "none";
    }

    function copyPassword() {
      const tempInput = document.createElement("textarea");
      tempInput.value = passwordElement.textContent;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      copySuccess.style.display = "block";
      setTimeout(() => (copySuccess.style.display = "none"), 2000);
    }

    // Initial setup
    updateLengthDisplay();
    generatePassword();
  </script>
</body>

</html>
